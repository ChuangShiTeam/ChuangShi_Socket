<html>
<head>
    <script src="https://npmcdn.com/react@15.3.1/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="socket.io.js"></script>
</head>
<body>
<script type="text/javascript">

</script>
<div id="container"></div>
<script type="text/babel">
    class Index extends React.Component {
        constructor(props) {
            super(props);

            this.state = {
                isGameWait: false,
                isGameStart: false,
                isGameStop: false,
                userList: []
            };
        }

        componentDidMount() {
            window.socket = io('http://localhost:3001', {jsonp: false});
//            window.socket = io('http://121.40.44.121:3001', {jsonp: false});

            //进入连接
            window.socket.on('connect', function () {

            });

            //游戏等待
            window.socket.on('wait', function (data) {
                this.setState({
                    isGameWait: true,
                    isGameStart: false,
                    isGameStop: false
                });
            }.bind(this));

            //游戏开始
            window.socket.on('start', function (data) {
                this.setState({
                    isGameWait: false,
                    isGameStart: true,
                    isGameStop: false
                });
            }.bind(this));

            //游戏结束
            window.socket.on('stop', function (data) {
                this.setState({
                    isGameWait: false,
                    isGameStart: false,
                    isGameStop: true
                });
            }.bind(this));

            //游戏成绩
            window.socket.on('score', function (response) {
                console.log(response);
                if (response.code == 200) {
                    var data = response.data;

                    for (var i = 0; i < data.length - 1; i++) {
                        for (var j = 1; j < data.length - i; j++) {
                            var user1 = data[j - 1];
                            var user2 = data[j];
                            var distance1 = user1.distance;
                            var distance2 = user2.distance;

                            if (distance1 < distance2) {
                                user1 = data[j - 1];
                                data[j - 1] = data[j];
                                data[j] = user1;
                            }
                        }
                    }

                    this.setState({
                        userList: data
                    });
                }
            }.bind(this));

            //新用户加入
            window.socket.on('online', function (response) {

            });

            //退出连接
            window.socket.on('disconnect', function (response) {

            });

            //大屏登录
            window.socket.emit('foreground', {}, function (response) {
                console.log(response);

                if (response.code == 200) {
                    this.setState({
                        isGameWait: response.data.isGameWait,
                        isGameStart: response.data.isGameStart
                    });
                }
            }.bind(this));
        }

        componentWillUnmount() {

        }

        render() {
            return (
                    <div>
                        <h1 style={{textAlign: 'center'}}>
                            {
                                this.state.isGameWait ?
                                    '等待'
                                    :
                                    ''

                            }
                            {
                                this.state.isGameStart ?
                                    '开始'
                                    :
                                    ''

                            }
                            {
                                this.state.isGameStop ?
                                    '结束'
                                    :
                                    ''

                            }
                        </h1>
                        {
                            this.state.userList.map((item, index) => {
                                return (
                                        <div key={index} >
                                            <p>{item.name}</p>
                                            <p>{item.avatar}</p>
                                            <p>{item.distance}</p>
                                        </div>
                                );
                            })
                        }
                    </div>
            );
        }
    }

    ReactDOM.render(<Index/>, document.getElementById('container'));
</script>
</body>
