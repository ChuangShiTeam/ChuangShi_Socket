<html>
<head>
    <script src="https://npmcdn.com/react@15.3.1/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="socket.io.js"></script>
</head>
<body>
<div id="container"></div>
<script type="text/babel">
    class Index extends React.Component {
        constructor(props) {
            super(props);

            this.state = {
                isGameWait: false,
                isGameStart: false,
                isGameStop: false
            };
        }

        componentDidMount() {
            window.socket = io('http://localhost:3001', {jsonp: false});
//            window.socket = io('http://121.40.44.121:3001', {jsonp: false});

            //进入连接
            window.socket.on('connect', function () {

            });

            //游戏等待
            window.socket.on('wait', function (response) {
                this.setState({
                    isGameWait: true,
                    isGameStart: false,
                    isGameStop: false
                });
            }.bind(this));

            //游戏开始
            window.socket.on('start', function (response) {
                this.setState({
                    isGameWait: false,
                    isGameStart: true,
                    isGameStop: false
                });
            }.bind(this));

            //游戏结束
            window.socket.on('stop', function (response) {
                this.setState({
                    isGameWait: false,
                    isGameStart: false,
                    isGameStop: true
                });
            }.bind(this));

            //退出连接
            window.socket.on('disconnect', function (response) {

            });

            //后台登录
            window.socket.emit('background', {}, function (response) {
                console.log(response);

                if (response.code == 200) {
                    this.setState({
                        isGameWait: response.data.isGameWait,
                        isGameStart: response.data.isGameStart
                    });
                }
            }.bind(this));
        }

        componentWillUnmount() {

        }

        handleWait() {
            //等待游戏
            window.socket.emit('wait', {

            }, function (data) {
                console.log(data);
            });
        }

        handleStart() {
            //开始游戏
            window.socket.emit('start', {

            }, function (data) {
                console.log(data);
            });
        }

        handleStop() {
            //结束游戏
            window.socket.emit('stop', {

            }, function (data) {
                console.log(data);
            });
        }

        render() {
            return (
                    <div>
                        <h1 style={{textAlign: 'center'}}>
                            {
                                this.state.isGameWait ?
                                    '等待'
                                    :
                                    ''

                            }
                            {
                                this.state.isGameStart ?
                                    '开始'
                                    :
                                    ''

                            }
                            {
                                this.state.isGameStop ?
                                    '结束'
                                    :
                                    ''

                            }
                        </h1>
                        <button onClick={this.handleWait.bind(this)}>等待</button>
                        <br/>
                        <br/>
                        <br/>
                        <button onClick={this.handleStart.bind(this)}>开始</button>
                        <br/>
                        <br/>
                        <br/>
                        <button onClick={this.handleStop.bind(this)}>结束</button>
                    </div>
            );
        }
    }

    ReactDOM.render(<Index/>, document.getElementById('container'));
</script>
</body>
