<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <script src="https://npmcdn.com/react@15.3.1/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="socket.io.js"></script>
</head>
<body>
<script type="text/javascript">
    var name = '用户1';
    var token = '111';

    function getRandom(min, max) {
        var Range = max - min;
        var Rand = Math.random();
        return (min + Math.round(Rand * Range));
    }
</script>
<div id="container"></div>
<script type="text/babel">
    class Index extends React.Component {
        constructor(props) {
            super(props);

            this.state = {
                isGameWait: false,
                isGameStart: false,
                isGameStop: false
            };
        }

        componentDidMount() {
            window.socket = io('http://localhost:2999', {jsonp: false});
//            window.socket = io('http://121.40.44.121:2999', {jsonp: false});

            //进入连接
            window.socket.on('connect', function () {

            });

            //游戏开始
            window.socket.on('wait', function (response) {
                this.setState({
                    isGameWait: true,
                    isGameStart: false,
                    isGameStop: false
                });
            }.bind(this));

            //游戏开始
            window.socket.on('start', function (response) {
                this.setState({
                    isGameWait: false,
                    isGameStart: true,
                    isGameStop: false
                });
            }.bind(this));

            //游戏结束
            window.socket.on('stop', function (response) {
                this.setState({
                    isGameWait: false,
                    isGameStart: false,
                    isGameStop: true
                });
            }.bind(this));

            //退出连接
            window.socket.on('disconnect', function (response) {

            });
        }

        componentWillUnmount() {

        }

        handleStart() {
            //用户登录
            window.socket.emit('login', {
                name: name,
                avatar: '',
                token: token
            }, function (response) {
                console.log(response);

                if (response.code == 200) {
                    this.setState({
                        isGameWait: response.data.isGameWait,
                        isGameStart: response.data.isGameStart,
                        isGameStop: response.data.isGameStop
                    });

                    this.handleShake();
                }
            }.bind(this));
        }

        handleShake() {
            var distance = getRandom(1, 10);
            var delay = getRandom(500, 1000);

            if (this.state.isGameStart) {
                console.log(1);
                //用户摇一摇
                socket.emit('shake', {
                    token: token,
                    distance: distance
                }, function (data) {

                });
            }

            setTimeout(function () {
                this.handleShake();
            }.bind(this), delay);
        }

        render() {
            return (
                    <div>
                        <h1 style={{textAlign: 'center'}}>
                            {
                                this.state.isGameWait ?
                                    '等待'
                                    :
                                    ''

                            }
                            {
                                this.state.isGameStart ?
                                    '开始'
                                    :
                                    ''

                            }
                            {
                                this.state.isGameStop ?
                                    '结束'
                                    :
                                    ''

                            }
                        </h1>
                        <button onClick={this.handleStart.bind(this)}>加入</button>
                    </div>
            );
        }
    }

    ReactDOM.render(<Index/>, document.getElementById('container'));
</script>
</body>
